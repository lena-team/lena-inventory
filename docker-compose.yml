version: "2"

services:
  postgres:
    build:
      context: .
      dockerfile: ./postgres.Dockerfile
    restart: always
      
  node:
    build:
      context: .
      dockerfile: ./node.Dockerfile
    volumes:
      - .:/usr/src/app
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    command: ["npm", "start"]
